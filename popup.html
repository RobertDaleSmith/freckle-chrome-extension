<html>
  <head>
    <title>Noko Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="body-wrapper">
      <div id="accounts-frame">
        <div id="accounts">
         <ul id="account-list"></ul>
        </div>
        <div id="noko_menu_bar">
          <a href="https://nokotime.com/" id="noko-logo" target="_blank">
            <img alt="Logo2x" src="logo2x.png">
          </a>
          <a href="#" id="add-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M288 224V96h-32v128H128v32h128v128h32V256h128v-32z"></path></svg>
            add account
          </a>
        </div>
        <div id="toolbar">
          <div id="search_wrapper" class="focused">
            <input type="text" id="search-input" placeholder="Search accounts">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M449.077 469.246l-114.54-168.305c65.459-51.835 83.963-145.677 39.835-219.126C326.445 2.041 222.559-23.857 142.793 24.06 63.028 71.993 37.131 175.876 85.054 255.643c43.213 71.942 131.962 100.047 207.479 69.717l95.143 180.783c2.95 5.611 9.802 7.523 15.229 4.273l42.784-25.72c5.437-3.263 6.964-10.214 3.388-15.45zM288.781 267.032c-54.211 32.563-124.808 14.959-157.375-39.253-32.565-54.197-14.952-124.794 39.253-157.36 54.189-32.57 124.787-14.961 157.351 39.245 32.569 54.198 14.968 124.811-39.229 157.368z"></path></svg>
          </div>
        </div>
        <div id="overlay-mask"></div>
        <div id="edit-menu">
          <label>
            <div id="edit-menu-label">Add a New Account</div> <span>or</span> <a href="#" id="edit-menu-cancel-button">Cancel</a>
            <span id="edit-menu-discard-option">
              <span>or</span>&nbsp;<a href="#" id="edit-menu-discard-button">Discard</a>
            </span>
          </label>
          <div id="edit-menu-input-wrapper">
            <input type="text" id="edit-menu-input" placeholder="AccountName.nokotime.com" maxlength="100">
          </div>
          <a href="#" id="edit-menu-save-button"><i class="icon-checkmark"></i></a>
        </div>
      </div>
      <iframe id="timer-frame" src=""></iframe>
      <a href="#" id="back-button">accounts</a>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
